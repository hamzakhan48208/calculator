<div class="container">




  <div class="sec-center">
    <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
    <label class="for-dropdown" for="dropdown"> {{selectedTab}} <span class="caret"></span><i class="uil uil-arrow-down"></i></label>
    <div class="section-dropdown">
      <a href="#" (click)="onChangedTab('Standard')">Standard<i class="uil uil-arrow-right"></i></a>
      <a href="#" (click)="onChangedTab('Forex')">Forex<i class="uil uil-arrow-right"></i></a>
      <a href="#" (click)="onChangedTab('Temperature')">Temperature<i class="uil uil-arrow-right"></i></a>
    </div>
  </div>

  <app-calci *ngIf="selectedTab === 'Standard'"></app-calci>
  <app-forex *ngIf="selectedTab === 'Forex'"></app-forex>
  <app-temperature *ngIf="selectedTab === 'Temperature'"></app-temperature>


</div>
